version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/chat-socket
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1324
      - SPRING_MINIO_URL=http://minio:9000
      - SPRING_MINIO_ACCESS_KEY=Tyzer
      - SPRING_MINIO_SECRET_KEY=12345678
      - SECRET_
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=chat-socket
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dump.sql.sql:/docker-entrypoint-initdb.d/dump.sql.sql  # Положите ваш дамп в этот файл
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_BROWSER=on
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mc:
    image: minio/mc
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb minio/chat-bucket;
      /usr/bin/mc policy set public minio/your-bucket;
      /usr/bin/mc admin user add minio Tyzer 12345678;
      /usr/bin/mc admin policy set minio readwrite user=Tyzer;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data: